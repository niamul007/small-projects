<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    /* üåà Background */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      color: #333;
    }

    /* ü™ü Glass card */
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: white;
    }

    /* Title */
    .title {
      font-size: 1.8rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    /* Input */
    .city {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      margin-bottom: 15px;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.15);
    }

    /* Button */
    .get-weather {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .get-weather:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    /* Result box */
    .result {
      margin-top: 25px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);
    }

    .weather-icon {
      width: 100px;
      margin: 10px 0;
    }

    .weather-description h2 {
      margin: 10px 0 5px;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .weather-description p {
      margin: 6px 0;
      font-size: 1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">‚òÅÔ∏è Today's Weather</h1>
    <input type="text" class="city" placeholder="Enter city name...">
    <button class="get-weather">Get Weather</button>
    
    <div class="result">
      <img src="" alt="" class="weather-icon">
      <div class="weather-description">
        <h2 class="location"></h2>
        <p class="temperature"></p>
        <p class="humidity"></p>
        <p class="wind-speed"></p>
      </div>
    </div>
  </div>

  <script src="weather.js"></script>
</body>
</html>
