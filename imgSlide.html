<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f4f4f4;
        font-family: Arial, sans-serif;
      }

      .slider {
        position: relative;
        width: 600px;
        height: 350px;
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .slides {
        display: flex;
        width: 100%;
        height: 100%;
        transition: transform 0.5s ease-in-out;
      }

      .slides img {
        width: 600px;
        height: 350px;
        object-fit: cover;
      }

      .btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        border: none;
        font-size: 2rem;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 50%;
      }

      .btn:hover {
        background: rgba(0, 0, 0, 0.8);
      }

      .prev {
        left: 15px;
      }

      .next {
        right: 15px;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <img src="https://picsum.photos/id/1015/600/350" alt="Slide 1" />
        <img src="https://picsum.photos/id/1025/600/350" alt="Slide 2" />
        <img src="https://picsum.photos/id/1035/600/350" alt="Slide 3" />
        <img src="https://picsum.photos/id/1045/600/350" alt="Slide 4" />
      </div>

      <button class="btn prev">&#10094;</button>
      <button class="btn next">&#10095;</button>
    </div>

    <script>
      const slides = document.querySelector(".slides");
      const images = document.querySelectorAll(".slides img");
      const prevBtn = document.querySelector(".prev");
      const nextBtn = document.querySelector(".next");

      let index = 0;

      function showSlide() {
        slides.style.transform = `translateX(${-index * 600}px)`;
      }

      nextBtn.addEventListener("click", () => {
        index = (index + 1) % images.length;
        showSlide();
      });

      prevBtn.addEventListener("click", () => {
        index = (index - 1 + images.length) % images.length;
        showSlide();
      });
    </script>
  </body>
</html>
